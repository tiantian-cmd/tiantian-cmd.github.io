        <h1 class="title">python自动化登录</h1>
        <div class="stuff">

        </div>
        <div class="content markdown">
            <h2 id="selenium自动化登录"><a href="#selenium自动化登录" class="headerlink" title="selenium自动化登录"></a>selenium自动化登录</h2><p><strong>首先我们要先下selenium库</strong></p>
<ul>
<li>这里就不做详解，若下不成，你可以下wheel包,再到cmd命令中下</li>
</ul>
<p><strong>还要下webdriver驱动到文件的根目录下</strong><br>先举一个例子，</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">from</span> selenium <span class="keyword">import</span> webdriver</span><br><span class="line"><span class="keyword">import</span> time</span><br><span class="line">driver=webdriver.Chrome()</span><br><span class="line">driver.maximize_window()</span><br><span class="line">driver.get(<span class="string">'https://www.baidu.com/'</span>)</span><br><span class="line">driver.find_element_by_id(<span class="string">'kw'</span>).send_keys(<span class="string">'python'</span>)</span><br><span class="line">driver.find_element_by_id(<span class="string">'su'</span>).click()</span><br><span class="line">time.sleep(<span class="number">3</span>)</span><br></pre></td></tr></table></figure>
<p>这是模拟登录百度，然后又输入python检索,这之所以要停3秒,是因为怕被网站监测到。<br><strong>常用元素定位方法</strong></p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">find_element_by_id()</span><br><span class="line">find_element_by_name()</span><br><span class="line">find_element_by_class_name()</span><br><span class="line">find_element_by_xpath()</span><br></pre></td></tr></table></figure>
<p>当然还有一些对元素点击操作</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">点击</span><br><span class="line">find_element_by_id().click()</span><br><span class="line"></span><br><span class="line">输入</span><br><span class="line">find_element_by_name().send_keys()</span><br></pre></td></tr></table></figure>
<p>当然还有对元素的其他操作。<br><strong>网站的跳验证码登录</strong></p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># -*- coding:utf-8 -*-</span></span><br><span class="line"> </span><br><span class="line"><span class="keyword">from</span> selenium <span class="keyword">import</span> webdriver</span><br><span class="line"><span class="keyword">from</span> time <span class="keyword">import</span> sleep</span><br><span class="line"> </span><br><span class="line">driver = webdriver.Firefox()</span><br><span class="line">driver.get(<span class="string">"https://www.baidu.com/"</span>)</span><br><span class="line"> </span><br><span class="line"><span class="comment"># 手动添加cookie</span></span><br><span class="line">driver.add_cookie(&#123;<span class="string">'name'</span>: <span class="string">'BAIDUID'</span>, <span class="string">'value'</span>: <span class="string">'46CD04C900...(2825A0E64560C87243BDAF2F6CE0F7F7:FG=1)'</span>&#125;)</span><br><span class="line">driver.add_cookie(&#123;<span class="string">'name'</span>: <span class="string">'BDUSS'</span>, <span class="string">'value'</span>: <span class="string">'DBZOWVJM3ZWT0w3aDRlR3lTQzBxb2c1RnRXSH4yVzM5eEtBNFZFSX5FVFZ3SHhiQVFBQUFBJCQAAAAAAAAAAAEAAABb09~Jc3VudGFvYmFieTE5OTUAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAANUzVVvVM1VbO'</span>&#125;)</span><br><span class="line">sleep(<span class="number">2</span>)</span><br><span class="line">driver.refresh()  <span class="comment">#刷新</span></span><br><span class="line">sleep(<span class="number">3</span>)</span><br><span class="line"> </span><br><span class="line">driver.quit()</span><br></pre></td></tr></table></figure>
<p>这是查看网页的cookie值实现的，当然我们可以将验证码截取下来，用pytress库.<br><img src="https://img-blog.csdnimg.cn/20191124190023489.jpg" alt="在这里插入图片描述"></p>
